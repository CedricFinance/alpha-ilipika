<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script src="/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="cmp/application-graph.html">
<link rel="import" href="lib/iron-ajax/iron-ajax.html">
</head>

<body>
  <template is="dom-bind">
    <input type="range" min="200" max="500" value="{{width::input}}"></input>
    <input type="range" min="200" max="500" value="{{height::input}}"></input>
    <iron-ajax auto url="/list" handle-as="json" last-response="{{apps}}"></iron-ajax>
    <application-graph width="{{width}}" height="{{height}}" apps="{{apps}}"></application-graph>
    <application-graph width="800px" height="400px" apps="{{apps}}"></application-graph>
    <application-graph apps="{{apps}}"></application-graph>
  </template>
</body>
</html>
